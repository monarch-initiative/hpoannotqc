site_name: hpoannotqc

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: white
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime


#nav:
#  - Home: 'index.md'
#  - User guide:
#      - 'user-guide/template.md'

plugins:
  - social
  - search
  - mkdocstrings:
      handlers:
        python:
          # TODO: I am not sure if `import` takes a list of inventories. In principle, it *should* take a list,
          # but I was not able to find an example that takes multiple inventories. Investigate..
          import:
            - https://docs.python.org/3/objects.inv
            - https://thejacksonlaboratory.github.io/hpo-toolkit/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
            - https://matplotlib.org/stable/objects.inv
            - https://docs.python-requests.org/en/stable/objects.inv
          options:
            docstring_style: sphinx


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pnrobinson
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/peter-n-robinson-b7833811/


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

